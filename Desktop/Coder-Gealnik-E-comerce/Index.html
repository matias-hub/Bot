<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coop +igualdad</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src = "js/funcion.js"></script>

</head>
<body>
    <header class="site-header inicio">  
        <div class="contenedor contenido-header">
            <div class="barra">
                <ul class="navegacion">
                    <a href="">Inicio</a>
                    <a href="">Tienda</a>
                    <a href="">Contacto</a>
                    <a href="">Locales</a>
                </ul>
            </div>
            <h1>Productos de la canasta básica a <br> precio accesible.</h2>
        </div>
    </header>
    <main>
        <section  class = "headernaranja seccion " >
            <h2>Es muy simple</h3>
            <h2>elegí tu localidad, los productos que necesitas y hace tu pedido por WhatsApp</h3>
        <section class="centrarvertical">
            <select class= "listadesplegable" id="ddlViewBy">
                <option class="centrar" value="1">Localidades</option>
            </select>

            <button id = "shopping_cart" class = "myButton2" >Carrito</button>
        </section>
        </section>

        <div id="cartaProducto" class="cartaProducto row"></div>
    </main>
    
    <section class = "headernaranja centrar" > 
        <h2 class="centrar">Coop + Igualdad 2020 Muchas Gracias</h2>
    </section>
    <div id="productCardMask" class="productCardMask "></div>
    <div id="productsOnCart" class="productsOnCart WhatsAppback ">
        <div class="speech-wrapper">
            <div class="bubble">
              <div class="txt">
                <p class="name">Cooperativa</p>
                <p class="message">Hola, que andas buscando?</p>
                <span class="timestamp">10:20 pm</span>
              </div>
              <div class="bubble-arrow"></div>
            </div>
            <!--  Speech Bubble alternative -->
            <div class="bubble alt">
              <div class="txt">
                <p class="name alt"><span> Asociado </span></p>
                <p id="mensajePedido"class="message"></p>
                <span class="timestamp">10:22 pm</span>
              </div>
              <div class="bubble-arrow alt"></div>
            </div>
        </div>
        <div>
            <a id="contactoWhatsapp" rel="nofollow" target="_blank" href="#" class="myButton">Ir a WhatsApp</a>
        </div>
    </div>

</body>
</html>
